<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Ride Review - SMUth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="feedback.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="title">
        <h1>Rate your ride</h1>
    </div>
    <div class="container">
      <div class="post">
        <div class="text">Thanks for rating us!</div>
        <div class="edit">EDIT</div>
      </div>
        <div class="star-widget">
        
            <input type="radio" name="rate" id="rate-5" />
            <label for="rate-5" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-4" />
            <label for="rate-4" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-3" />
            <label for="rate-3" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-2" />
            <label for="rate-2" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-1" />
            <label for="rate-1" class="fas fa-star"></label>
            
        
        <form action="#">
          <header></header>
          <div id="person_desc">
            What do you like about the driver?
          <div class="personality-check">
            <input type="checkbox" class="btn-check" id="friendly" checked autocomplete="off"/>
            <label class="btn btn-primary" for="friendly">Friendly</label>
            <input type="checkbox" class="btn-check" id="service" checked autocomplete="off"/>
            <label class="btn btn-primary" for="service">Service</label>
            <input type="checkbox" class="btn-check" id="clean" checked autocomplete="off"/>
            <label class="btn btn-primary" for="clean">Clean</label>
            <input type="checkbox" class="btn-check" id="attitude" checked autocomplete="off"/>
            <label class="btn btn-primary" for="attitude">Attitude</label>
            <input type="checkbox" class="btn-check" id="punctual" checked autocomplete="off"/>
            <label class="btn btn-primary" for="punctual">Punctual</label>
          </div>
          </div>
          <div class="textarea">
            <textarea
              cols="30"
              placeholder="Describe your experience.."
            ></textarea>
          </div>
          <div class="post-btn">
            <button type="submit" id="submit-btn">Post</button>
          </div>
        </form>
        </div>
    </div>


    <script type="text/javascript" src="feedback.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>

  </body>
</html>

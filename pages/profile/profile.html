<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="../../favicon_io/favicon.ico"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        />
        <link rel="stylesheet" href="../../main.css" />
        <link rel="stylesheet" href="../../navbar/nav_styles.css" />
        <link rel="stylesheet" href="./profile.css" />
    </head>
    <body>
        <form id="profile_form"></form>
        <div id="navbarVue">
            <div data-page="profile"></div>
        </div>

        <div id="profileVue" class="wrapper">
            <div class="profile text-center justify-content-center">
                <img
                    id="profile-picture"
                    class="profile-pic img-fluid rounded-circle rounded-circle-dp border border-dark"
                    :src="profile_url"
                    alt="profile picture"
                />
                <h2 class="name">
                    <strong>{{ displayname }}</strong>, {{ age }}
                </h2>
                <p class="degree-text">{{ gender }}</p>
                <p class="degree-text">{{ degree }}, {{ yearOfStudy }}</p>
                <!-- <p class="degree-text">
                    {{ degree }}
                </p> -->
                <!-- <h6 class="degree-text">School of Information Systems</h6> -->
                <!-- <h6 class="degree-text">{{ school }}</h6> -->
                <p class="degree-text">
                    <strong>MBTI</strong>:

                    <a
                        v-if=" mbti != 'Not declared' "
                        :href="'https://www.16personalities.com/' + mbti.toLowerCase() + '-personality'"
                        class="personality"
                        target="_blank"
                        >{{ mbti }}</a
                    >
                    <a
                        v-else
                        :href="'https://www.16personalities.com/free-personality-test'"
                        class="personality"
                        target="_blank"
                        >{{ mbti }}</a
                    >
                </p>
                <div class="edit-profile" id="edit-profile">
                    <a href="./profile_edit.html"
                        ><button class="btn btn-edit-profile">
                            Edit profile
                        </button></a
                    >
                    <br /><br />
                    <a href="../login/login.html">
                        <button
                            class="btn btn-logout"
                            onclick="localStorage.clear()"
                        >
                            Logout
                        </button>
                    </a>
                </div>
            </div>

            <main>
                <div class="card profile-card p-1">
                    <div class="card-body">
                        <h5 class="card-title">About Me</h5>
                        <p class="ps-0">{{ bio }}</p>
                    </div>
                </div>

                <div class="card profile-card p-1">
                    <div class="card-body">
                        <h5 class="card-title">CCAs</h5>
                        <ul class="cca">
                            <li
                                v-for=" cca in ccas.slice(0,-1)"
                                class="rounded-pill"
                            >
                                {{ cca }}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card profile-card p-1">
                    <div class="card-body">
                        <h5 class="card-title">Socials</h5>

                        <div class="socials-ul" v-if=" showSocials ">
                            <div v-if=" linkedinLinkInput !== '' ">
                                <a
                                    :href="linkedinLink + linkedinLinkInput"
                                    target="_blank"
                                    ><i
                                        class="fab fa-linkedin fa-2x profile-fab"
                                    ></i
                                    >{{ fullLinkedinLink }}</a
                                >
                            </div>
                            <div v-if=" facebookLinkInput !== '' ">
                                <a
                                    :href="facebookLink + facebookLinkInput"
                                    target="_blank"
                                    ><i
                                        class="fab fa-facebook-square fa-2x profile-fab"
                                    ></i
                                    >{{ fullFacebookLink }}</a
                                >
                            </div>
                            <div v-if=" instagramLinkInput !== '' ">
                                <a
                                    :href="instagramLink + instagramLinkInput"
                                    target="_blank"
                                    ><i
                                        class="fab fa-instagram fa-2x profile-fab"
                                    ></i
                                    >{{ fullInstagramLink }}</a
                                >
                            </div>
                        </div>
                        <p v-else>No socials added!!!</p>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <script src="../../navbar/navbar.js" type="module"></script>
        <script src="./profile.js" type="module"></script>
        <!-- <script src="./profile_mod.js" type="module"></script> -->
    </body>
</html>

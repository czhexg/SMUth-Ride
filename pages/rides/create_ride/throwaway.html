<!DOCTYPE html>
<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div id="tester">
        <script type="module" src="./timePicker.js"></script>
        <script type="module" src="./rides_indiv_driver.js"></script>


        <!-- <input
            type="text"
            name="time"
            class="bottom_text-input datetime-input time-pickable"
            v-bind:min="time_now"
            v-model="time"
            oninput="time_click()"
            required
            readonly
        /> -->
        <script>
            var hour = parseInt(new Date().toLocaleTimeString('en-GB').split(":")[0])+1
            var am_pm = ''

            if (hour > 12){
                hour-= 12
                am_pm = 'pm'
            }
            else {
                am_pm = 'am'
            }

            var thing = hour.toString() + ":" + new Date().toLocaleTimeString('en-GB').split(":")[1]+ " " + am_pm

            console.log(thing)

            document.getElementById('tester').innerHTML = `<input type="text" class="time-pickable text-center" value="${thing}" oninput="time_click()">`
        </script>
        

        <script>
            function time_click() {
                document.getElementById("time-label").style = "opacity:0.8";
            }
        </script>
    </div>
</body>

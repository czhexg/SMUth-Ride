<body>
    <script>
        var url = fetch(
            "https://maps.googleapis.com/maps/api/js?key=API_KEY_HERE&libraries=places&input=Singapore",
            { method: "GET", mode: "no-cors" }
        );

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            // console.log(this.readyState, this.status)
            if (this.readyState == 4 && this.status == 200) {
                try {
                    var data = JSON.parse(this.responseText);

                    var location =
                        data["results"][0]["address_components"][2][
                            "long_name"
                        ];
                    smuLatLng = [location["lat"], location["lng"]];
                    console.log(location);
                } catch (err) {
                    document.getElementById("display").innerHTML =
                        "Sorry, invalid address. Please try a valid address!";
                }
            } else if (this.readyState != 4 || this.status != 200) {
            }
        };
        xhttp.open("GET", url, true);
        xhttp.send();
    </script>
